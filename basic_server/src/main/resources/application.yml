server:
  port: 8173
  tomcat:
    threads:
      max: 1000 #设置 Tomcat 最大线程数（表示 Tomcat 处理请求的线程池大小，即为 Tomcat 的并发处理能力）
    accept-count: 200 #设置 Tomcat 最大连接数（表示等待 Tomcat 线程处理的请求队列大小）
spring:
  application:
    name: basicserver # 应用名称，会在Eureka中显示
